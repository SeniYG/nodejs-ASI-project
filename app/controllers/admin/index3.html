
<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl"> <head>
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link href="css/js.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid fullScreenHeight zeroRef" >
    <div class="row container-fluid fullScreenHeight ">

  <!-- ************* LEFT PANEL *************-->
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="newPres()">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="savePres()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="newSlide()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
      <div class="form-group">
        <label for="currentPresTitle">Title</label>
        <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
      </div>

    <div class="slidList" ng-repeat="slide in currentPresentation.slidArray">
    <h4> {{ slide.title }}</h4>
    <img ng-src="{{ slide.content.src }}" ng-click="selectCurrentSlid(slide)" alt="" class="img-responsive">
    </div>

  </div>
  </div>

<!-- ************* CENTER PANEL *************-->
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroReffullScreenHeight" >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
    <div>
      <!-- ************* control panel *************-->
      <div class="btn-group" role="group" aria-label="..." ng-controller="playerCtrl">
        <button type="button" class="btn btn-default" ng-click="begin()">
          <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="backward()">
          <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="play()">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="pause()">
          <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="forward()">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="end()">
          <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
        </button>
      </div>
      <div class="form-group">
        <label for="currentSlideTitle">Title</label>
        <input type="text" ng-model="currentSlide.title" class="form-control" id="currentSlideTitle">
        <label for="currentSlideTxt">Description</label>
        <input type="text" ng-model="currentSlide.txt" class="form-control" id="currentSlideTxt">
      </div>
      <div>
        <img ng-show="currentSlide.contentMap[1]" ng-src="{{currentSlide.content.src}}" alt="" class="img-responsive">
        <div ng-show="!currentSlide.contentMap[1] && currentSlide">NO IMAGE SET</div>
      </div>
    </div>
  </div>
</div>

<!-- ************* RIGHT PANEL *************-->
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
    <!--<div ng-show="!contentMap.data">{{errorLogRight}}</div>
      ￼￼￼<div ng-repeat="img in contentMap">
        <h4> {{ img.title }}</h4>
        <div ng-drag="true" ng-drag-data="content" ng-drag-success="onDragComplete($data,$event)">
          <img ng-src="{{img.src}}" alt="{{img.title}}" class="img-responsive">
        </div>
      </div>-->

<div class="" id="container" ng-controller="dropzoneController">
  <div id="actions" class="row">

    <div class="col-lg-12">
      <!-- The fileinput-button span is used to style the file input field as button -->
      <span class="btn btn-success fileinput-button">
          <i class="glyphicon glyphicon-plus"></i>
      </span>
      <button type="submit" class="btn btn-primary start">
          <i class="glyphicon glyphicon-upload"></i>
      </button>
      <button type="reset" class="btn btn-warning cancel">
          <i class="glyphicon glyphicon-ban-circle"></i>
      </button>
    </div>

    <div class="col-lg-5">
      <!-- The global file processing state -->
      <span class="fileupload-process">
        <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
        </div>
      </span>
    </div>

  </div>

  <div class="table col-xs-12 col-sm-12 col-md-12 col-lg-12" class="" id="previews">

    <div id="template" class="file-row">
      <!-- This is used as the file preview template -->
      <div>
          <span class="preview"><img data-dz-thumbnail /></span>
      </div>
      <div>
          <p class="name" data-dz-name></p>
          <strong class="error text-danger" data-dz-errormessage></strong>
      </div>
      <div>
          <p class="size" data-dz-size></p>
          <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
          </div>
      </div>
      <div>
        <button class="btn btn-primary start">
            <i class="glyphicon glyphicon-upload"></i>
        </button>
        <button data-dz-remove class="btn btn-warning cancel">
            <i class="glyphicon glyphicon-ban-circle"></i>
        </button>
        <button data-dz-remove class="btn btn-danger delete">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </div>
    </div>

  </div>
  </div>
</div>

</div>
</div>

  <!-- bower_components -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-socket-io/socket.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/dropzone/dist/dropzone.js"></script>
  <script src="../bower_components/ngDraggable/ngDraggable.js"></script>

  <!-- Our javascript -->
  <script src="js/applications/AdminApp-s3.1.js"></script>
  <script src="js/controllers/EventController-s3.1.js"></script>
  <script src="js/controllers/PlayerController.js"></script>
  <script src="js/services/FactoryService-s3.1.js"></script>
  <script src="js/services/CommService3.3.js"></script>
  <script src="js/controllers/dropzoneController.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <!--<script src="../../node_modules/socket.io/lib/client.js"></script>-->

</body>
</html>
